<!DOCTYPE html>
<html lang="en">
    {{ template "head" }}

    <body>
        {{ template "header" .user }}   

        <div class="grid grid-cols-10">
            {{ template "sidebar" }}
            
            <div class="col-span-7">
                <h1 class="mb-4 text-xl">Requests</h1>

                <div>
                    <table class="w-full border-collapse border text-sm">
                        <thead>
                            <tr class="border bg-gray-100 [&>*]:p-2">
                                <td>#</td>
                                <td>Request ID</td>
                                <td>Requestor Username</td>
                                <td>Actions</td>
                            </tr>
                        </thead>
                        <tbody>
                            {{ if not .requests }}
                            <tr class="hover:bg-gray-100 [&>*]:py-4">
                                <td colspan="3" class="text-center">No requests</td>
                            </tr>
                            {{ else }}
                                {{ range $index, $element := .requests }}
                                <tr class="hover:bg-gray-100 [&>*]:p-2">
                                    <td>{{ $index }}</td>
                                    <td>{{ $element.Id }}</td>
                                    <td>{{ $element.Requestor }}</td>
                                    <td>
                                        <div class="flex gap-2">
                                            <button id="fulfillBtn{{ $element.Id }}" class="w-16 rounded-md bg-teal-900 px-3 py-1 text-white hover:bg-teal-700">
                                                Fulfill
                                            </button>
                                            <button id="rejectBtn{{ $element.Requestor }}" class="w-16 rounded-md bg-red-900 px-3 py-1 text-white hover:bg-red-700">
                                                Reject
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                                {{ end }}
                            {{ end }}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
