{{ define "clearance" }}
<tr class="hover:bg-gray-100 [&>*]:px-1 [&>*]:py-2">
    <td>Clearance</td>
    <td>
        {{ if not .Clearance }}
        <span class="badge-inactive">Unavailable</span>
        {{ else }}
        <span class="badge-active">On-File</span>
        {{ end }}
    </td>
    <td>
        <div class="flex gap-2">
            <button id="expandClearance" 
                {{ if not .Clearance }}
                disabled
                class="w-16 rounded bg-gray-400 px-3 py-1 text-white"
                {{ else }}
                class="w-16 rounded bg-teal-900 px-3 py-1 text-white hover:bg-teal-700"
                {{ end }}
                >
                Open
            </button>
            <button id="addClearance" class="w-20 rounded bg-red-900 px-3 py-1 text-white hover:bg-red-700">
                Add
            </button>
        </div>
    </td>
</tr>

{{ if not .Clearance }}
{{ else }}
<tr id="clearance-content" class="hidden">
    <td colspan="3">
        {{ range $index, $element := .Clearance }}
        <div class="flex justify-between border bg-red-50 p-2 pl-4 pr-60 hover:bg-red-100">
            <div>
                Clearance Form {{ $index }}
            </div>
            <!-- <td> -->
            <!--     <span class="badge-active">Existing</span> -->
            <!-- </td> -->
            <div>
                <a  href="http://localhost:3000/{{ $element.String }}"
                    target="_blank"
                    class="rounded bg-teal-900 px-3 py-1 text-white hover:bg-teal-700"
                    >
                    View
                </a>
            </div>

        </div>
        {{ end }}
    </td>
</tr>
{{ end }}

<div id="modalClearance" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
        Background backdrop, show/hide based on modal state.

        Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
        Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="p-4">

                    <form action="/upload" method="POST" enctype="multipart/form-data">
                        <h2>Clearance</h2>
                        <input type="text" name="controlNumber" value="{{ .ControlNumber}}" class="hidden">
                        <input type="text" name="lastname" value="{{ .Lastname }}" class="hidden">

                        <div class="mt-4">
                            <label class="hover:border-primary-300 flex w-full cursor-pointer appearance-none items-center justify-center rounded-md border-2 border-dashed border-gray-200 p-6 transition-all">
                                <div class="space-y-1 text-center">
                                    <div class="mx-auto inline-flex h-10 w-10 items-center justify-center rounded-full bg-gray-100">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6 text-gray-500">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l3 3m-3-3l-3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                                        </svg>
                                    </div>
                                    <div class="text-bold">Click to upload a file</div>
                                    <p class="text-sm text-gray-500">Only accepts PDF files</p>
                                </div>
                                <input name="Clearance" type="file" class="sr-only" accept="application/pdf" />
                            </label>
                        </div>

                        <div class="mt-4 flex justify-end gap-2">
                            <button id="cancelClearance" type="button" class="w-20 rounded border border-black px-3 py-1 hover:bg-gray-200">
                                Cancel
                            </button>
                            <button type="submit" 
                                class="w-20 rounded bg-red-900 px-3 py-1 text-white hover:bg-red-700">
                                Save
                            </button>
                        </div>
                    </form>   

                </div>

            </div>
        </div>
    </div>
</div>
<script>
    const expandClearance = document.getElementById('expandClearance')
    const clearanceContent = document.getElementById('clearance-content')

    expandClearance.addEventListener('click', () => {
        clearanceContent.classList.toggle('hidden')
    })

    document.getElementById('addClearance').addEventListener('click', () => {
        document.getElementById('modalClearance').classList.toggle('hidden')
    })
    document.getElementById('cancelClearance').addEventListener('click', () => {
        document.getElementById('modalClearance').classList.toggle('hidden')
    })
</script>
{{ end }}
