{{ define "PDS" }}
<tr class="hover:bg-gray-100 [&>*]:px-1 [&>*]:py-2">
    <td>Personal Data Sheet</td>
    <td>
        {{ if eq .PersonalDataSheet.Valid true }}
        <span class="badge-active">Existing</span>
        {{ else }}
        <span class="badge-inactive">Unavailable</span>
        {{ end }}
    </td>
    <td>
        <div class="flex gap-2">
            <a  href="{{ .PersonalDataSheet.String }}"
                target="_blank"
                {{ if eq .PersonalDataSheet.Valid true }}
                class="w-16 rounded bg-teal-900 px-3 py-1 text-center text-white hover:bg-teal-700"
                {{ else }}
                disabled
                class="pointer-events-none w-16 rounded bg-gray-400 px-3 py-1 text-center text-white"
                {{ end }}
                >
                Open
            </a>

            {{ if eq .PersonalDataSheet.Valid true }}
            <button class="w-16 rounded bg-red-900 px-3 py-1 text-white hover:bg-red-700">
                Update 
            </button>
            {{ else }}
            <button id="addPDS" class="w-16 rounded bg-red-900 px-3 py-1 text-white hover:bg-red-700">
                Add
            </button>
            {{ end }}
        </div>
    </td>
</tr>

<div id="modalPDS" class="relative z-10 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <!--
        Background backdrop, show/hide based on modal state.

        Entering: "ease-out duration-300"
        From: "opacity-0"
        To: "opacity-100"
        Leaving: "ease-in duration-200"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!--
                Modal panel, show/hide based on modal state.

                Entering: "ease-out duration-300"
                From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                To: "opacity-100 translate-y-0 sm:scale-100"
                Leaving: "ease-in duration-200"
                From: "opacity-100 translate-y-0 sm:scale-100"
                To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
            -->
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                <div class="p-4">

                    <form action="/admin/upload" method="POST" enctype="multipart/form-data">
                        <h2>Personal Data Sheet</h2>
                        <input type="text" name="controlNumber" value="{{ .ControlNumber}}" class="hidden">
                        <input type="text" name="lastname" value="{{ .Lastname }}" class="hidden">

                        <input type="file" name="PersonalDataSheet">

                        <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                            <button type="submit" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">
                                Save
                            </button>
                            <button id="cancelPDS" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                                Cancel
                            </button>
                        </div>
                    </form>   

                </div>

            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('addPDS').addEventListener('click', () => {
        document.getElementById('modalPDS').classList.toggle('hidden')
    })
    document.getElementById('cancelPDS').addEventListener('click', () => {
        document.getElementById('modalPDS').classList.toggle('hidden')
    })
</script>
{{ end }}
